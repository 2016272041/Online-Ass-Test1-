<div class="card">
        <div class="card-body">
            <form action="http://localhost:3002/compreg/add" method="post">
            <div class="form-group">
              <label class="col-md-4">Company ID</label>
              <input type="text" class="form-control" FormControlName="company_id" #company_id />
            </div>
            <div *ngIf="angForm.controls['company_id'].invalid && (angForm.controls['company_id'].dirty || angForm.controls['company_id'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['company_id'].errors.required">
                    Company ID is required.
                    </div>
                </div>
            
            <div class="form-group">
              <label class="col-md-4">Company Name</label>
              <input type="text" class="form-control" FormControlName="company_name" #company_name />
            </div>
            <div *ngIf="angForm.controls['company_name'].invalid && (angForm.controls['company_name'].dirty || angForm.controls['company_name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['company_name'].errors.required">
                    Company Name is required.
                </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-4">Test Name</label>
              <input type="text" class="form-control" FormControlName="test_name" #test_name />
            </div>
            <div *ngIf="angForm.controls['test_name'].invalid && (angForm.controls['test_name'].dirty || angForm.controls['test_name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['test_name'].errors.required">
                    Test Name is required.
                </div>            
            </div>

            <div class="form-group">
                <label class="col-md-4"> Test Date </label>
                <input type="text" class="form-control" FormControlName="test_date" #test_date>
            </div>
            <div *ngIf="angForm.controls['test_date'].invalid && (angForm.controls['test_date'].dirty || angForm.controls['test_date'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['test_date'].errors.required">
                    Test date is required.
                </div>
            </div>
            </form>
        </div>
      </div>
